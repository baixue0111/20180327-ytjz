<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<title>loading</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			html{
				font-size: 100px;
			}
			#Loading{
				    text-align: center;
   			 	margin-top: 63%;
			}
			#Loading img{
				width: 23%;
			}
			h2{
				font-size: 0.3rem;
			}
		</style>
	</head>
	<body>
		<div id="Loading">
			<img src="img/loading.gif" alt="">
			<h2>正在加载中...</h2>
		</div>
		<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
		<script type="text/javascript">
			var html = document.getElementsByTagName('html')[0];
			var W = document.documentElement.clientWidth;
				html.style.fontSize = W*0.15625+'px';
			window.onresize = function(){
				var html = document.getElementsByTagName('html')[0];
				var W = document.documentElement.clientWidth;
					html.style.fontSize = W*0.15625+'px';
			}
			$(function(){
				var domainUrl=window.location.protocol + "//" + window.location.host;  // 取出http协议 和域名端口号进行拼接
				window.location.href='https://open.weixin.qq.com/connect/oauth2/authorize?appid=wx9f4355fc38716ace&redirect_uri='+domainUrl+'/active/shop/weChatShare.html&response_type=code&scope=snsapi_base&state=123#wechat_redirect';
			})
		</script>
	</body>
</html>
