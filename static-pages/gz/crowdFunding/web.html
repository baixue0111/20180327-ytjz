<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>中国电信贵州加油站</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			html{
				font-size: 100px;
			}
			#box{
				width: 100%;
				height: 100%;
			}
			img{
				width: 100%;
				display: block;
			}
			#conte{
				width: 100%;
			    /*height: 80px;*/
			    background-color: #f5cb55;
			}
			#conte p{
				font-size: 0.3rem;
			    font-weight: bold;
			    color: #34352a;
			    line-height: 38px;
			    margin-left: 5%;
			}
			span{
				    border-bottom: 2px solid #0025df;
    /* display: inline-block; */
    color: #0025df;
			}
			#login{
				width: 60%;
			    top: 10%;
			    height: 10%;
			    left: 20%;
			    position: fixed;
			    display: none;
			    z-index: 102;
			}
			#loginMask{
				position: fixed;
				width: 100%;
				height: 100%;	 	
				top: 0;
				left: 0;
				z-index: 101;
				background:rgba(0,0,0,0.75);
				display: none;
			}
			#close{
				    width: 0.7rem;
				    height: 0.7rem;
				    position: absolute;
				    right: 10%;
				    top: 34%;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<div id="">
				<img src="images/web1.jpg"/>
			</div>
			<div id="conte">
				<p>新用户扫描二维码后绑定，立即赠送100棒豆；</p>
				<p>老用户推荐一名用户绑定，立即赠送100-500棒豆。<span onclick="tan()">老用户推荐规则</span></p>
			</div>
			<div id="">
				<img src="images/web2.jpg"/>
			</div>
		</div>
		<div id="login">
			<div id="close" onclick="loginClose()">
				
			</div>
			<img src="images/web4.jpg"/>
		</div>
		<div id="loginMask">
			
		</div>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript">
			/***************** rem、兼容********************/
			var code,productId,openID_value,getphone;
			var html = document.getElementsByTagName('html')[0];
			var W = document.documentElement.clientWidth;
			html.style.fontSize = W*0.07320644+'px';
			// alert(W)
			window.onresize = function(){
				var html = document.getElementsByTagName('html')[0];
				var W = document.documentElement.clientWidth;
				html.style.fontSize = W*0.07320644+'px';
			}
			function tan(){
				$("#login").show();
				$("#loginMask").show();
				
			}
			function loginClose(){
				$("#login").hide();
				$("#loginMask").hide();
			}
		</script>
	</body>
</html>
