	    	<!--当前工单的合约查询条件-->
	    	<div class="in_jiansuo">
					<div class="m_jian">
						<span>客户号码:</span>
						<input type="" name="" value="" id="m_phone">
						<span>ARPU:</span>
						<input type="" name="" value="" id="m_startArpu" style="width:60px;"><b>-</b><input type="" name="" value="" style="width:60px;" id="m_endArpu">
						<span>融合类型:</span>
						<input type="" name="" value="" id="m_rhType">
						<span>联通终端类型：</span>
						<!--<div>-->
						<select name="selectAge" id="m_ltType">
							<option value="">请选择</option>
							<option value="联通4G终端">联通4G终端</option>
							<option value="联通3G终端">联通3G终端</option>
							<option value="联通2G终端">联通2G终端</option>
							<option value="无法区分终端">无法区分终端</option>
						</select>						
					</div>
					<div class="m_jian">
						<span>网络类型：</span>
						<select name="selectAge" id="m_netType">
							<option value="">请选择</option>
							<option value="使用4G网络">使用4G网络</option>
							<option value="使用3G网络">使用3G网络</option>
							<option value="使用2G网络">使用2G网络</option>
							<option value="无法区分网络">无法区分网络</option>
						</select>
						<span>执行状态：</span>
						<select name="selectAge" id="selectAge">
					   		 <option value="-1">请选择</option>
					        <option value="0">未执行</option>   
					        <option value="1">执行成功</option>   
					        <option value="2">执行失败</option>   
					        <option value="3">延迟执行</option>              
						</select>
						<span>归属状态</span>
						<select name="selectAge" id="selectAge1">
					   		<option value="-1">请选择</option>
					        <option value="0">初始工单</option>   
					        <option value="1">转出</option>   
					        <option value="2">转入</option>               
						</select>
						<button class="but" onClick="youcel()">检索</button>
						<button class="buttonn">转派</button>
					</div>
				
			</div>
			<ul class="workDetails">

		    <div class="yanse">
		    	&ensp;&ensp;&ensp;通过“归属状态” 列字体颜色区分归属状态：（初始工单--<span style="color: #63ce93;">绿色</span>，转出--<span style="color: #ccc;">灰色</span>，转入--<span style="color: #2f8acb;">蓝色</span>）<br />
		    	&ensp;&ensp;&ensp;通过“客户号码” 列字体颜色区分用户状态：（正常--<span style="color: #63ce93;">绿色</span>，单停--<span style="color: #ffff71;">黄色</span>，双停--<span style="color: #ffcf3e;">橙色</span>，拆机--<span style="color: #ff5959;">红色</span>）<br />
		    	&ensp;&ensp;&ensp;通过“竣工状态” 列字体颜色区分评估结果：（优秀--<span style="color: #2f8acb;">蓝色</span>，一般--<span>黑色</span>，较差--<span style="color: #ff5959;">红色</span>，未评估--<span style="color: #ccc;">灰色</span>）<br />
